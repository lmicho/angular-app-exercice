<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 400px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addIngredients()">Add to Shopping List</a></li>
                <li><a>Edit Recipe</a></li>
                <li><a (click)="deleteRecipe(recipe)">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>Description :</h2>
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>Ingredients</h2>
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">{{ingredient.name}} ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
